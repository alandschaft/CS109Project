
<!DOCTYPE html>
<html lang="en" ng-app="searchApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="shortcut icon" href="../../assets/ico/favicon.ico"-->

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Medframes</a>
        </div>
      </div>
    </div>

    {% raw %}
    <div class="container" role="main" ng-controller ="MainCtrl">
        <div class ="starter-template">
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline">
                        <li><h4>Selected terms: [</h4></li>
                        <li ng-repeat="term in selectedTerms">{{term.text}}</li>
                        <li><h4>]</h4></li>
                        <button ng-click="clickNext()">Next</button>
                        <button ng-click="clickReset()">Reset</button>
                        <li>Candidate documents: {{NCandidates}}</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h4>Terms:</h4>
                    <ul class="list-unstyled">
                        <li ng-repeat="term in uiTerms">
                            <a href ng-click="clickTerm(term)">{{term.text}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 text-left">
                    <h4>Docs:</h4>
                    <ul class="list-unstyled">
                        <li ng-repeat="doc in uiDocs">
                            {{doc.nct_id}}
                            <a ng-href="{{doc.url}}" ng-click="clickTerm(term)">{{doc.title}}</a>
                        </li>
                    </ul>
                </div>

            </div>
      </div>
    </div><!-- /.container -->
    {% endraw %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="static/js/angularapp.js"></script>
  </body>
</html>
